<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVCC Charging Status</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: white;
            color: black;
            line-height: 1.3;
            font-size: 16px;
}
        
        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
}
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 3px solid black;
            padding-bottom: 8px;
}
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
}
        
        .subtitle {
            font-size: 14px;
            margin: 4px 0 0 0;
            color: #666;
}
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
}
        
        .charging-point {
            padding: 12px;
            border: 3px solid black;
            border-radius: 6px;
            background-color: white;
}
        
        .charging-point.charging {
            background-color: #f5f5f5;
            border-width: 4px;
}
        
        .charging-point.error {
            border-style: dashed;
            background-color: #fafafa;
}
        
        .point-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
}
        
        .point-status {
            font-size: 14px;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
}
        
        .point-status.charging { color: black; }
        .point-status.connected { color: #555; }
        .point-status.idle { color: #888; }
        .point-status.error { color: black; }
        
        .point-power {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 6px;
}
        
        .point-details {
            font-size: 12px;
            text-align: center;
            line-height: 1.1;
}
        
        .vehicle-name {
            font-style: italic;
            margin-bottom: 3px;
}
        
        .battery-info {
            margin-bottom: 2px;
}
        
        .system-overview {
            border: 3px solid black;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
}
        
        .system-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            border-bottom: 2px solid black;
            padding-bottom: 6px;
}
        
        .power-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
}
        
        .power-metric {
            font-size: 12px;
}
        
        .power-value {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
}
        
        .power-value.negative {
            color: #333;
}
        
        .power-value.positive {
            color: #666;
}
        
        .power-label {
            color: #777;
            font-size: 11px;
}
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            padding-top: 6px;
            border-top: 1px solid #ddd;
}
        
        .offline-banner {
            background-color: #f0f0f0;
            border: 3px dashed black;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">EV Charging</h1>
            <p class="subtitle"></p>
        </div>
